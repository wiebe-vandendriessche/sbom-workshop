# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'
        cache: true
        cache-dependency-path: go-feather-action/go.sum 

    - name: Build
      working-directory: go-feather-action
      run: |
        go build -v -o feather-binary ./cmd/fledge

    - name: Upload Binary Artifact
      uses: actions/upload-artifact@v4
      with:
        name: feather-binary
        path: go-feather-action/feather-binary

    - name: Install syft
      run: |
        curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
    
    - name: Create SBOM
      run: syft go-feather-action/feather-binary -o spdx-json > syft-sbom.json
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: syft-sbom.json
        path: syft-sbom.json

    permissions:
      contents: read

    
      
